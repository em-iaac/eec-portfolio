        body {
            cursor: none; /* Hide default cursor */
            overflow-x: hidden;
        }
        
        /* Ensure clickable elements preserve the logic */
        a, button, [role="button"], .cursor-pointer {
            cursor: none;
        }

        /* Custom Cursor Styles */
        #custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #E11D48;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out, width 0.2s, height 0.2s, background-color 0.2s;
            transform: translate(-50%, -50%);
        }

        #custom-cursor.hovering {
            width: 40px;
            height: 40px;
            background-color: rgba(225, 29, 72, 0.1);
            border-width: 1px;
        }
        
        /* Progress Bar Animation */
        @keyframes progress {
          from { width: 0%; }
          to { width: 100%; }
        }

        /* Grayscale Image Effect */
        .project-image {
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .project-image:hover {
            filter: grayscale(0%);
        }

        /* Balloon Animation */
        @keyframes float-balloon {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(100px) translateY(-50px); }
            50% { transform: translateX(50px) translateY(-100px); }
            75% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .balloon {
            animation: float-balloon 6s ease-in-out infinite;
        }

        .balloon.popping {
            animation: pop 0.5s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Red Mode Styles */
        body.red-mode {
            background-color: #E11D48;

                                    </div>
                                    <div className="flex items-center justify-between">
                                        <p className="text-gray-400 text-[10px] uppercase font-bold tracking-widest">{project.category}</p>

                            <div className="grid grid-cols-2 gap-8 mb-12">
                                <div>
                                    <h4 className="font-bold uppercase text-xs tracking-widest mb-4 border-b pb-2">Skills</h4>
                                    <div className="space-y-2">
                                        {SKILLS.slice(0, 5).map(s => (
                                            <div key={s.name} className="flex justify-between text-sm">
                                                <span className="font-medium">{s.name}</span>
                                                <span className="text-red-600 text-[10px] uppercase font-bold">{s.level}</span>

                                    </div>

                                <div>

                                            <span key={i} className="px-2 py-1 bg-gray-100 text-gray-600 text-[10px] uppercase font-bold tracking-widest">
                                                {i}

                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-black text-white p-8 rounded-lg">
                                <h4 className="text-xl font-bold uppercase mb-4 flex items-center gap-2">
                                    <Smile className="text-red-600" /> A quick note
                                </h4>
                                <p className="italic text-gray-300">
                                    "I take my designs very seriously, but myself? Not so much. Life's too short for boring buildings and bad jokes."
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderContact = () => (
                <div className="pt-32 pb-24 px-6 sm:px-12 md:px-24 min-h-screen flex items-center justify-center">
                    <div className="max-w-4xl w-full">
                        <h2 className="text-7xl md:text-9xl font-black uppercase tracking-tighter leading-none mb-12">
                            Let's <br /><span className="text-red-600">Build</span> <br /> Something.
                        </h2>
                        
                        <div className="grid md:grid-cols-2 gap-12">
                            <div className="space-y-8">
                                <div className="flex items-center gap-6 group">
                                    <div className="w-16 h-16 bg-black flex items-center justify-center text-white rounded-full group-hover:bg-red-600 transition-colors">
                                        <Mail size={24} />
                                    </div>
                                    <div>
                                        <p className="uppercase text-[10px] font-bold tracking-[0.2em] text-gray-400">Email Me</p>
                                        <a href="mailto:chidiacemilie@gmail.com" className="text-xl font-bold hover:text-red-600 transition-colors">chidiacemilie@gmail.com</a>
                                    </div>
                                </div>

                                <div className="flex items-center gap-6 group">
                                    <div className="w-16 h-16 bg-black flex items-center justify-center text-white rounded-full group-hover:bg-red-600 transition-colors">
                                        <Phone size={24} />
                                    </div>
                                    <div>
                                        <p className="uppercase text-[10px] font-bold tracking-[0.2em] text-gray-400">Call Me</p>

                                </div>
                            </div>

                            <div className="bg-gray-50 p-10 flex flex-col justify-center border-l-8 border-red-600">
                                <h3 className="text-2xl font-bold uppercase mb-4">Drafting a message?</h3>
                                <p className="text-gray-600 mb-8 italic">

                                        <span className="w-2 h-2 bg-red-600 rounded-full" /> Available for Global Work
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className={`${redMode ? 'red-mode' : 'bg-white'} min-h-screen text-black transition-colors duration-500`}>
                    {/* Custom Cursor Element */}
                    <div id="custom-cursor" ref={cursorRef} className={isHovering ? 'hovering' : ''} />
                    
                    {/* Red Mode Indicator */}
                    {redMode && (
                        <div className="fixed inset-0 flex items-center justify-center pointer-events-none z-[200]">
                            <div className="text-white text-8xl font-black uppercase tracking-tighter animate-bounce" style={{ animation: 'bounce 1s ease-in-out' }}>
                                RED MODE
                            </div>
                        </div>
                    )}
                    
                    {/* Floating Balloon */}
                    {!redMode && (
                        <div style={{ position: 'fixed', left: `${balloonPos.x}px`, top: `${balloonPos.y}px`, zIndex: 50 }}>
                            <Balloon onPop={handleBalloonPop} isPopping={isPopping} />
                        </div>
                    )}
                    
                    <Navigation currentPage={currentPage} setPage={setCurrentPage} />
                    
                    <main>
                        {currentPage === Page.Home && renderHome()}
                        {currentPage === Page.Work && renderWork()}
                        {currentPage === Page.About && renderAbout()}
                        {currentPage === Page.Contact && renderContact()}
                    </main>

                    <footer className="px-6 py-12 border-t border-gray-100 flex flex-col md:flex-row justify-between items-center text-[10px] uppercase tracking-[0.3em] font-bold text-gray-400 gap-4">
                        <p>© 2024 Emilie El Chidiac. All Rights and Puns Reserved.</p>
                        <div className="flex gap-8">
                            <span className="hover:text-red-600 cursor-pointer">Privacy</span>
                            <span className="hover:text-red-600 cursor-pointer">Credits</span>
                            <span className="text-red-600">Drafted with ❤️ & Rhino</span>
                        </div>
                    </footer>

                    {selectedProject && (
                        <ProjectModal 
                            project={selectedProject} 
                            onClose={() => setSelectedProject(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
